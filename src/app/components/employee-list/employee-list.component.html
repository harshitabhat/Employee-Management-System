<div style="max-width: 800px; margin: 20px auto;">
  <button mat-stroked-button color="accent"
  (click)="goBack()"
  matTooltip="Go back to Home"
  matTooltipPosition="below"
  class="back-button">
‚Üê Back
</button>

  <h2 class="employee-heading">Employee Directory</h2>

  <div style="display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-bottom: 20px;">

    <!-- Add Employee Icon -->
    <button mat-icon-button color="primary"
            (click)="router.navigate(['/add'])"
            matTooltip="Add New Employee"
            matTooltipPosition="below">
      <mat-icon>person_add</mat-icon>
    </button>


  
  
    <!-- Search Input Field -->
    <mat-form-field  appearance="outline" style="width: 250px;">
      <mat-label>Search Employee</mat-label>
      <input matInput placeholder="Type name..." [(ngModel)]="searchText" (ngModelChange)="filteredEmployees()">
    </mat-form-field>
  
  </div>
  
  
    <div *ngFor="let emp of dataSource.filteredData">
      <mat-card style="margin-bottom: 20px;">
        <mat-card-header>
          <div mat-card-avatar>
            <img [src]="emp.avatar" alt="{{ emp.name }}" style="width: 40px; height: 40px; border-radius: 50%;">
          </div>
          <mat-card-title>{{ emp.name }}</mat-card-title>
          <mat-card-subtitle>{{ emp.designation }} - {{ emp.company }}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <p>Email: {{ emp.email }}</p>
          <p>Phone: {{ emp.contact }}</p>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-button color="accent" (click)="viewEmployee(emp.id)">
            <mat-icon>visibility</mat-icon> View
          </button>
          <button mat-button color="primary" (click)="editEmployee(emp.id)">
            <mat-icon>edit</mat-icon> Edit
          </button>
          <button mat-button color="warn" (click)="deleteEmployee(emp.id)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div *ngIf="dataSource.filteredData.length === 0" style="text-align: center; color: gray; margin-top: 30px;">
      <mat-icon>sentiment_dissatisfied</mat-icon>
      <p>No employees found matching your search.</p>
    </div>
  </div>
